<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Geral</title>

    <link rel="stylesheet" href="./tabela.css">
    <link rel="stylesheet" href="./stylepg.css">
</head>
<body>
    <!-- Menu navegação inicio -->
    <link rel="stylesheet" href="./navegacaopg.css">

    <nav class="wraperNavegacao" id="wraperNavegacao">
        <div class="painelInfoUser" id="painelInfoUser">
            <p id="painelNomeHmaburger"></p>
            <p id="painelRoleHamburger"></p>
        </div>

        <p class="linkMenu menuHamburger" id="idMenuHamburger">&#9776;</p>

        <ul class="ulMenu" id="ulMenu">
            <script> 
                const baseUrl = window.location.hostname === "localhost"
                    ? "http://localhost:3000"
                    : "https://gus-q7nn.onrender.com";
                const links = document.querySelectorAll('.linkMenu');
                links.forEach(link => {link.href = `${baseUrl}${link.getAttribute('href')}`;});

            </script>

        </ul>
    </nav>
    <!-- Menu navegação fim -->

    <script type="module" src="./navegacaopg.js"></script>
    
    <main id="main">
        <!-- <h1>Painel Geral</h1>    -->
        <div class="containerPainel" id="">
            <div class="containerBotoesTopo">
                <button id="limparImputsBtn">Limpar</button>
                <div id="painelSaida" ></div>
            </div>
            <div class="formularioContainer">
                <div>
                    <label for="solicitante">Solicitante:</label>
                    <input class="inputTexto" type="text" id="solicitante"></label>
                </div>
                <div>
                    <label for="sala">Sala:</label>
                    <input class="inputNumerico" type="number" id="sala">
                </div>
                <div>
                    <label for="dia">Dia:</label>
                    <input class="inputNumerico" type="number" id="dia">
                    <input class="inputNumerico" type="number" id="mes">
                    <input class="inputNumerico inputAno" type="number" id="ano">
                    <script>
                        document.getElementById('mes').value = new Date().getMonth() + 1;
                        document.getElementById('ano').value = new Date().getFullYear();
                    </script>
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input class="inputNumerico" type="number" id="hora">
                </div>
                <!-- <div>
                    <label for="motivo">Motivo:</label>
                    <input class="inputTexto" type="text" id="motivo">			
                </div> -->
                <div>
                <label for="motivo">Motivo:</label>
                    <select class="inputTexto selectMotivo" id="motivo">
                        <option value="opcao1">Particular</option>
                        <option value="opcao2">Ensaio</option>
                        <option value="opcao3">Regular</option>
                    </select>
                </div>
                <div>
                    <label for="id" id="labelId">id:</label>
                    <input class="inputTexto" type="text" id="id" disabled></label>
                </div>

            </div>
			<div class="botoesInfContainer">
				<button id="getUsosBtn">Ver</button>				
				<button id="adicionarUsoBtn">Adicionar</button>
				<button id="alterarReservaBtn">Alterar</button>
				<button id="excluirUsoBtn">Excluir</button>
			</div>

			<p id="painelSaida"></p>
		</div>
        <div class="containerPainel" id="containerTabela">
            <!-- <div class="containerTabBotoes" id="containerTabBotoes">
                <button class="btnVoltarTab" id="btnVoltarTab">Voltar</button>           
                <button class="btnAvancarTab" id="btnAvancarTab">Avançar</button>           
            </div>  -->
        </div>


    </main>
    
    <script type="module" src="./tabela.js"></script>
    <script type="module" src="./ver.js"></script>
    <script type="module" src="./adicionarUso.js"></script>
    <script type="module" src="./editarUso.js"></script>
    <script type="module" src="./apagarUso.js"></script>
    <script type="module" src="./limparImputs.js"></script>
</body>
</html>
