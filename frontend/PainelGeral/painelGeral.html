<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Geral</title>

    <link rel="stylesheet" href="./menuHamburger/navegacao.css">
    <link rel="stylesheet" href="./tabela.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
       
    <nav class="wraperNavegacao" id="wraperNavegacao">
        <p class="linkMenu menuHamburger" id="idMenuHamburger">&#9776;</p>
        <ul class="ulMenu" id="ulMenu">
            <script> 
                const baseUrl = "https://placar-gamificado-teste.onrender.com";
                const links = document.querySelectorAll('.linkMenu');
                links.forEach(link => {link.href = `${baseUrl}${link.getAttribute('href')}`;});
            </script>
            <a class="linkMenu" href="/public/index.html"><li class="listMenu">Home</li></a>
            <a class="linkMenu" href="/pr/scoreBoard.html"><li class="listMenu">Placar</li></a>
            <a class="linkMenu" href="/pr/regulamento.html"><li class="listMenu">Regulamento</li></a>
        </ul>
    </nav>
    
    <main id="main">
        <h1>Painel Geral</h1>   
        <div class="containerPainel" id="">
            <div class="formularioContainer">

                <div>
                    <label for="solicitante">Solicitante:</label>
                    <input class="inputTexto" type="text" id="solicitante"></label>
                </div>
                <div>
                    <label for="sala">Sala:</label>
                    <input class="inputNumerico" type="number" id="sala">
                </div>
                <div>
                    <label for="dia">Dia:</label>
                    <input class="inputNumerico" type="number" id="dia">
                </div>
                <div>
                    <label for="diaSemana">Dia da Semana:</label>
                    <input class="inputTexto" type="text" id="diaSemana">
                </div>
                <div>
                    <label for="hora">Hora:</label>
                    <input class="inputNumerico" type="number" id="hora">
                </div>
                <div>
                    <label for="motivo">Motivo:</label>
                    <input class="inputTexto" type="text" id="motivo">			
                </div>

            </div>
			<div>
				<button id="getUsosBtn">Ver</button>				
				<button id="adicionarUsoBtn">Adicionar</button>
				<button id="alterarReservaBtn">Alterar</button>
				<button onclick="excluirReserva()">Excluir</button>
			</div>

			<p id="painelSaida"></p>
		</div>
        <div class="containerPainel" id="containerTabela" >
        </div>
    </div>
    
    <script type="module" src="./tabela.js"></script>
    <script type="module" src="./menuHamburger/navegacao.js"></script>  
    <script type="module" src="./ver.js"></script>
    <script type="module" src="./adicionarUso.js"></script>
    <script type="module" src="./editarUso.js"></script>
</body>
</html>
